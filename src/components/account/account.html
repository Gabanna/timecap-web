<section class="account">
  <span>{{user?.isAnonymous}}</span>
  <ng-container *ngIf="user && !user.isAnonymous">
    <figure>
      <img src="{{user.photoURL}}">
      <figcaption>
        <h1>
          {{user.displayName}}
          <a (click)="logout()">Logout</a>
        </h1>
      </figcaption>
    </figure>
  </ng-container>
  <ng-container *ngIf="!user || user.isAnonymous">
    kein user
    <button ion-button (click)="login()"></button>
  </ng-container>
</section>
