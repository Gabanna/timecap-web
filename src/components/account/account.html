<section class="account">
  <ng-container *ngIf="user && !user.isAnonymous">
    <figure class="avatar">
      <img src="{{user.photoURL}}">
      <figcaption>
        {{user.displayName}}
        <a (click)="logout()"><ion-icon name="log-out" title="Abmelden"></ion-icon></a>
      </figcaption>
    </figure>
  </ng-container>
  <ng-container *ngIf="!user || user.isAnonymous">
    kein user
    <button ion-button (click)="login()"></button>
  </ng-container>
</section>
