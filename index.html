<html>
    <head>
        <title>Timecap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="icon" href="assets/images/timecap_logo.png">
    </head>
    <body>
        <header>
            <img alt="Timecap-Logo" src="assets/images/timecap_logo.png">
            <h1>Timecap</h1>
        </header>
        <main>
            <section class="calendar"></section>
            <form class="detail hidden">
                <header>
                    <span class="date" /></span>
                    <span class="location"></span>
                </header>
                <div class="content">
                    <div class="from">
                        <label for="from">Beginn</label>
                        <input id="from" type="time">
                    </div>
                    <div class="to">
                        <label for="to">Ende</label>
                        <input id="to" type="time">
                    </div>
                </div>
                <div>
                    <input type="submit" value="Speichern">
                </div>
            </form>
        </main>

        <script src="js/bundle.js"></script>
    </body>
</html>
